<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a .swf!</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <h1>Upload a .swf file</h1>
    <p style="background-color: yellow; color: red;">Notice: Do not upload NSFW content! It will be rejected if you are using the main Swffy server.</p>
    <hr>
    <form method="post" action="http://127.0.0.1:5000/api/upload" enctype="multipart/form-data">
        <input type="file" name="flash" accept=".swf" required>
        <input type="field" name="server" placeholder="Input a server URL!" required></input>
        <input type="field" name="fname" placeholder="Input a file name!" required></input>
        <input type="field" name="source" placeholder="Input a source URL for this!" required></input>
        <input type="submit">
    </form>
</body>
</html>
