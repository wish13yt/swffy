<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play!</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body onload="loaded()">
    <p style="background-color: yellow; color: red;">Swffy is under development, and this requires a Swffy server on port 5000, the default for Flask.</p>
    <div id="title"></div>
    <div id="flash">
    </div>
    <script>
        function loaded() {
            let dirn;
            fetch("http://127.0.0.1:5000/api/getswfdir", {"method": "GET"})
                .then(data => dirn);
            console.log(dirn)
        }
    </script>
</body>
</html>
