<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play!</title>
</head>
<body onload="loaded()">
    <div id="title"></div>
    <script>
        function loaded() {
            const urlParams = new URLSearchParams(window.location.search);
            const gid = urlParams.get('gameid');
            title.innerText = "Playing " + gid;
        }
    </script>
</body>
</html>
